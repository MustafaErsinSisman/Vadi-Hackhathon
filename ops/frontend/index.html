<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VadiTube - Video Akış Platformu</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0000; /* YouTube kırmızısı gibi */
            --bg-color: #0f0f0f;
            --secondary-bg: #1f1f1f;
            --text-color: #ffffff;
            --border-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: var(--secondary-bg);
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .logo i {
            color: var(--primary-color);
        }

        /* Upload Button */
        .upload-btn-container {
            position: relative;
        }

        .btn-primary {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #333;
        }

        /* Layout */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden; /* Scroll chat ve video içinde olacak */
            padding-top: 20px;
        }

        .main-content {
            flex: 1;
            padding: 0 24px 24px 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Videoyu orantılı sığdır */
        }

        .video-info {
            width: 100%;
            max-width: 1280px;
        }

        .video-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: var(--secondary-bg);
            border-radius: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .stat-item b {
            color: #fff;
        }

        /* Sidebar / Chat */
        .sidebar {
            width: 350px;
            background-color: var(--secondary-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            font-size: 14px;
            line-height: 1.4;
        }

        .message .user {
            color: #aaa;
            font-weight: 500;
            margin-right: 5px;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            outline: none;
        }

        .send-btn {
            background: var(--border-color);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Upload Modal Overlay */
        #upload-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .upload-box {
            background: var(--secondary-bg);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 500px;
            border: 1px solid var(--border-color);
        }

        .upload-icon {
            font-size: 50px;
            color: #555;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            margin: 20px 0;
        }
        
        #uploadStatus {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .close-upload {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i> VadiTube
        </div>
        <div class="upload-btn-container">
            <button class="btn-primary" onclick="toggleUploadModal()">
                <i class="fas fa-video"></i> Video Yükle
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Main Content: Video & Stats -->
        <div class="main-content">
            <div class="video-wrapper">
                <video id="video" controls playsinline></video>
            </div>
            
            <div class="video-info">
                <div class="video-title">Canlı Yayın / Video Oynatma</div>
                
                <div class="stats-bar" id="meta-content">
                    <div class="stat-item"><i class="fas fa-eye"></i> İzleyici: <b>0</b></div>
                    <div class="stat-item"><i class="fas fa-server"></i> İşleme: <b>...</b></div>
                    <div class="stat-item"><i class="fas fa-hdd"></i> Boyut: <b>...</b></div>
                    <div class="stat-item"><i class="fas fa-signal"></i> Kalite: <b>...</b></div>
                </div>
            </div>
        </div>

        <!-- Sidebar: Chat -->
        <div class="sidebar">
            <div class="chat-header">
                Canlı Sohbet
            </div>
            <div class="chat-messages" id="messages">
                <!-- Mesajlar buraya gelecek -->
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Bir şeyler yaz..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-overlay">
        <div class="upload-box" style="position: relative;">
            <div class="close-upload" onclick="toggleUploadModal()">&times;</div>
            <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <h2>Video Yükle</h2>
            <p style="color: #aaa;">Videolarınızı sürükleyip bırakın veya seçin</p>
            
            <div class="file-input-wrapper">
                <input type="file" id="videoInput" accept="video/*" style="display: none;" onchange="handleFileSelect()">
                <button class="btn-primary" onclick="document.getElementById('videoInput').click()" style="margin: 0 auto;">Dosya Seç</button>
            </div>
            
            <div id="selectedFileName" style="margin-bottom: 10px; font-size: 13px;"></div>
            <button id="uploadActionBtn" class="btn-primary" style="background: var(--primary-color); border:none; margin: 0 auto; display:none;" onclick="uploadVideo()">Yüklemeyi Başlat</button>

            <div id="uploadStatus"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let videoId = 'video1'; 
        const video = document.getElementById('video');
        let hls;

        // UI Functions
        function toggleUploadModal() {
            const overlay = document.getElementById('upload-overlay');
            overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
            // Reset status
            document.getElementById('uploadStatus').innerText = '';
            document.getElementById('selectedFileName').innerText = '';
            document.getElementById('uploadActionBtn').style.display = 'none';
        }

        function handleFileSelect() {
            const fileInput = document.getElementById('videoInput');
            const fileNameDiv = document.getElementById('selectedFileName');
            const uploadBtn = document.getElementById('uploadActionBtn');
            
            if (fileInput.files.length > 0) {
                fileNameDiv.innerText = fileInput.files[0].name;
                uploadBtn.style.display = 'flex';
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMsg();
        }

        // Video & Upload Logic
        function loadVideo(url, vid) {
            videoId = vid;
            socket.emit('join-room', videoId);
            
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => console.log("Otomatik oynatma engellendi:", e));
                });
                hls.on(Hls.Events.LEVEL_SWITCHED, (e, data) => {
                    socket.emit('quality-log', { videoId, quality: hls.levels[data.level].height });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        async function uploadVideo() {
            const fileInput = document.getElementById('videoInput');
            const statusDiv = document.getElementById('uploadStatus');
            const file = fileInput.files[0];

            if (!file) return;

            const formData = new FormData();
            formData.append('video', file);

            statusDiv.innerText = "Yükleniyor... Lütfen bekleyin.";
            statusDiv.style.color = "#fff";
            document.getElementById('uploadActionBtn').style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                const data = await response.json();
                statusDiv.innerText = `Yüklendi! İşleniyor (Job ID: ${data.jobId})...`;
                
                // Wait logic
                waitForVideoReady(data.streamUrl, data.jobId);

            } catch (error) {
                console.error("Hata:", error);
                statusDiv.innerText = "Yükleme hatası oluştu.";
                statusDiv.style.color = "red";
            }
        }

        function waitForVideoReady(url, vid) {
            const statusDiv = document.getElementById('uploadStatus');
            let attempts = 0;
            const maxAttempts = 60; 

            const interval = setInterval(async () => {
                attempts++;
                statusDiv.innerText = `Video işleniyor... %${Math.min(100, Math.floor((attempts/10)*100))}`;

                try {
                    const res = await fetch(url, { method: 'HEAD' });
                    if (res.ok) {
                        clearInterval(interval);
                        statusDiv.innerText = "Hazır! Oynatılıyor...";
                        statusDiv.style.color = "#4caf50";
                        setTimeout(toggleUploadModal, 1000); // 1sn sonra modalı kapat
                        loadVideo(url, vid);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        statusDiv.innerText = "İşlem zaman aşımına uğradı.";
                        statusDiv.style.color = "orange";
                    }
                } catch (e) {
                    console.log("Kontrol hatası", e);
                }
            }, 2000);
        }

        // Chat & Stats
        function sendMsg() {
            const input = document.getElementById('chatInput');
            if(input.value) { 
                socket.emit('chat-message', { videoId, message: input.value }); 
                input.value = ''; 
            }
        }

        socket.on('new-message', (data) => {
            const msgDiv = document.getElementById('messages');
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            msgDiv.innerHTML += `
                <div class="message">
                    <span class="user" style="color: ${randomColor}">Kullanıcı-${data.user}:</span>
                    <span class="text">${data.message}</span>
                </div>`;
            msgDiv.scrollTop = msgDiv.scrollHeight;
        });

        socket.emit('join-room', videoId);

        // Metadata Polling
        setInterval(() => {
            fetch(`/stream/${videoId}/metadata.json`).then(r => r.json()).then(data => {
                document.getElementById('meta-content').innerHTML = `
                    <div class="stat-item"><i class="fas fa-eye"></i> İzleyici: <b>${data.currentViewers || 0}</b></div>
                    <div class="stat-item"><i class="fas fa-hdd"></i> Boyut: <b>${data.totalOutputSize || '...'}</b></div>
                    <div class="stat-item"><i class="fas fa-stopwatch"></i> Süre: <b>${data.processingDuration || '...'}</b></div>
                    <div class="stat-item"><i class="fas fa-signal"></i> Kalite: <b>${data.averageQuality || 'Auto'}</b></div>
                `;
            }).catch(() => {});
        }, 3000);
    </script>
</body>
</html>
